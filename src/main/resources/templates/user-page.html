<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hello User!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <Link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">

    <h1 th:if="${displayName}">Welcome, <span th:text="${displayName}"></span>!</h1>

    <a type="button" class="btn btn-primary" th:href="@{/learning}"> Start learning </a>

    <form th:action="@{/progress}" method="get">
        <input type="submit" class="btn btn-primary" value="View my progress"/>
    </form>

    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-primary" value="Log Out"/>
    </form>
</div>
</body>
</html>
